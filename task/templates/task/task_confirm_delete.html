{% extends "base.html" %}

{% block page_title %}
    Excluir Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tarefa</h1>

    <p>Tem certeza que deseja excluir a tarefa <strong>{{ task.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'task_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
